<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>dojo/has staticFeatures</title>
	</head>

	<body>
		<script src="../../../node_modules/dojo-loader/dist/umd/loader.js"></script>
		<script>
			window.DojoHasEnvironment = {
				staticFeatures: function () {
					return {
						'foo': 1,
						'bar': 'bar',
						'baz': false
					};
				}
			};
			require.config({
				baseUrl: '../../../',
				packages: [
					{ name: 'src', location: '_build/src' },
					{ name: 'tests', location: '_build/tests' }
				]
			});
			require([
				'src/has'
			], function (result) {
				var has = result.default;
				var add = result.add;
				add('foo', 2);
				add('bar', 'foo', true);
				window.hasTestResults = {
					'foo': has('foo'),
					'bar': has('bar'),
					'baz': has('baz')
				};
			});
		</script>
	</body>
</html>
